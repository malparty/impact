require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'db/**/*'
    - 'bin/**/*'
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'Rakefile'
    - 'Guardfile'
    - 'node_modules/**/*'
    - 'config/**/*'
    - 'tmp/**/*'
  TargetRubyVersion: 3
  NewCops: enable

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 130
  Exclude:
    - 'spec/**/*'
    - 'app/views/**/*'
    - 'config/**/*'

Metrics/BlockLength:
  Exclude:
    - 'app/views/**/*'
    - 'spec/**/*'

Metrics/MethodLength:
  Exclude:
    - 'app/views/**/*'

Style/FormatStringToken:
  EnforcedStyle: template

Rails/FilePath:
  EnforcedStyle: arguments

Rails/Output:
  Exclude:
    - 'app/views/**/*'

RSpec/HookArgument:
  EnforcedStyle: each

RSpec/ContextWording:
  Prefixes:
    - when
    - given

RSpec/NestedGroups:
  Max: 5

RSpec/MultipleExpectations:
  Max: 10
